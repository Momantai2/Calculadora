<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <!-- Soporta caracteres especiales (ñ, tildes, etc.) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Adaptable a móviles -->
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Enlace a tu CSS -->
  </head>
  <body>
    <div class="calculadora">
      <div class="pantalla" id="pantalla">0</div>
      <div class="botones">
        <button class="clear">C</button>
        <button class="operacion">÷</button>
        <button class="operacion">×</button>
        <button class="operacion">−</button>

        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="operacion">+</button>

        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>.</button>

        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>0</button>

        <button class="igual">=</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
